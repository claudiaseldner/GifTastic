<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="GifTastic.css">
</head>
<body>
    <div class="container">
		<div class="jumbotron text-center">
            <div id="text-title">
            <h2>Gif Tastic!!</h2>
            <h6>Search for a GIF</h6>
        </div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div id="country-buttons">
				</div>
			</div>
			<div class="col-sm-4">
				<form id="form">
					<label for="country-input">Add a Country</label><br>
					<input type="text" id="country-input">
					<input id="add-country" type="submit" value="Submit">
				</form>
			</div>

			<div class="row">
				<div class="col-sm-8">
					<div id="countries">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js">
	</script>
	<script type="text/javascript" src=GifTasticJS.js>
	</script>
    
</body>
</html>
